<div class="container">
  <h1>Home Page</h1>
  <div class="column small-12 large-2">
    <label class="sbw_light">Select Blog:</label><br />
    <select [(ngModel)]="selectedBlog" (change)="onBlogSelected()">
      <option *ngFor="let blog of (blogs | async)" [value]="blog.id">
        {{ blog.title }}
      </option>
    </select>
  </div>

  <h2 class="mt-5">Post List</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Author</th>
        <th scope="col">Post Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of (posts | async)">
        <th>{{ post.date | date }}</th>
        <td>{{ post.author }}</td>
        <td>{{ post.text }}</td>
      </tr>
    </tbody>
  </table>
</div>
